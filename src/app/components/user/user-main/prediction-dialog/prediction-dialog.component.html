<div [@dialog] *ngIf="visible" class="dialog">
  <div class="modal-header">
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
    <h4 class="modal-title">Register</h4>
  </div>
  <form class="form-info modal-body" [formGroup]="predictionScoreForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="name">
      <span class="error-msg">This field should not be left blank.</span>
    </div>
    <div class="form-group">
      <label>Personal ID
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="personal">
      <span class="error-msg">Please enter a valid Personal ID</span>
    </div>
    <div class="form-group">
      <label>Email
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="email">
      <span class="error-msg">Please enter a valid email address</span>
    </div>
    <div class="form-group">
      <label>Phone number
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="phone">
      <span class="error-msg">Please enter a valid phone number</span>
    </div>
    <div class="form-group">
      <label>Score
        <span>*</span>
      </label>
      <div class="score-input">
        <div class="row">
          <div class="col-md-5">
            <div class="pre-score">
              <a href="#">
                <img alt="" src="http://html.iwthemes.com/sportscup/run/img/clubs-logos/uru.png"> Uruguay </a>
              <input type="text" class="form-control" formControlName="score1">
              <span class="error-msg">Please enter a valid score</span>
            </div>
          </div>
          <div class="col-md-2">
            <p>vs</p>
            <span class="goals">
                <b>?</b> - <b>?</b>
            </span>
          </div>
          <div class="col-md-5">
            <div class="pre-score">
              <a href="#">
                <img alt="" src="http://html.iwthemes.com/sportscup/run/img/clubs-logos/por.png"> Portugal </a>
            </div>
            <input type="text" class="form-control" formControlName="score2">
            <span class="error-msg">Please enter a valid score</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-submit text-center">
      <button type="submit" class="btn btn-default" [disabled]="!predictionScoreForm.valid">Submit</button>
      <button class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
