<div [@dialog] *ngIf="visible" class="dialog">
  <div class="modal-header">
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
    <h4 class="modal-title">Login form</h4>
  </div>
  <form class="form-info modal-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="username">
      <span class="error-msg">Please enter a valid username</span>
    </div>
    <div class="form-group">
      <label>Password
        <span>*</span>
      </label>
      <input type="text" class="form-control" formControlName="password">
      <span class="error-msg">Please enter a valid password</span>
    </div>
    <div class="form-submit text-center">
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
      <button class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
